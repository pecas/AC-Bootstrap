<div class="row">

  <div class="bs-component">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h2 class="panel-title">Nueva Liquidaci√≥n</h2>
        <div class="pull-right">
        </div>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" #formcliente="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="nombre" class="col-lg-2 control-label">Nombre</label>
            <div class="col-lg-5">
              <input type="text" class="form-control" id="nombre" placeholder="Nombre" #nombre="ngForm" ngControl="nombre" [(ngModel)]="cliente.nombre" >
            </div>
          </div>
          <div class="form-group">
            <label for="apellido" class="col-lg-2 control-label">Apellido</label>
            <div class="col-lg-5">
              <input type="text" class="form-control" id="apellido" placeholder="Apellido" #apellido="ngForm" ngControl="apellido" [(ngModel)]="cliente.apellido">
            </div>
          </div>
          <div class="form-group">
            <label for="edad" class="col-lg-2 control-label">Edad</label>
            <div class="col-lg-5">
              <input type="text" class="form-control" id="edad" placeholder="Edad" #edad="ngForm" ngControl="edad" [(ngModel)]="cliente.edad">
            </div>
          </div>
                  
          
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-default">Cancelar</button>
              <button type="submit" class="btn btn-primary">Aceptar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
